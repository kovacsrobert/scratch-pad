heartbeat.monitors:
  - type: http
    schedule: '@every 5s'
    urls:
      - http://cluster-web-1:8080/service/status
    check.response.status: 200
  - type: http
    schedule: '@every 5s'
    urls:
      - http://cluster-web-2:8080/service/status
    check.response.status: 200
heartbeat.scheduler:
  limit: 10
output.elasticsearch:
  hosts:
    - cluster-elasticsearch:9200